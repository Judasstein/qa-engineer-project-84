  - summary: |
      При перезагрузке страницы язык меняется на английский
    environment: |
      Google Chrome Версия 125.0.6422.142 (Официальная сборка), (64 бит)
      OC Windows 10 22H2
    steps-to-reproduce: |
      1. Нажать на кнопку "Язык"
      2. Выбрать "Русский"
      3. Перезагрузить страницу
    expected-result: |
      Выбранный язык должен сохраняться
    actual-result: |
      Русский язык меняется на английский


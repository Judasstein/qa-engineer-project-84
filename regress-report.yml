  - summary: |
      (Дефект интерфейса) В корзине кнопки "Удалить" располагаются не на одной линии
    environment: |
      Google Chrome Версия 125.0.6422.142 (Официальная сборка), (64 бит)
      OC Windows 10 22H2
    steps-to-reproduce: |
      1. Добавить несколько разных товаров в корзину
    expected-result: |
      Кнопки "Удалить" должны быть расположены на одной линии
    actual-result: |
      Кнопки "Удалить" расположены на разных линиях
      (Прикладываю скриншот Корзина 2.png)

- summary: |

- summary: |
    Успешный поиск товара по ключевому слову
  requirement: |
    При корректном вводе названия товар появится в списке
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поле "Поиск" название товара
  expected-result: |
    Убедиться, что выводится товар, который был введен в поле "Поиск"

- summary: |
    Неуспешный поиск товара по ключевому слову
  requirement: |
    При некорректном вводе названия товара должно появиться сообщение "Ничего не найдено!"
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поле "Поиск" название несуществующего товара
  expected-result: |
    Убедиться, что в списке товаров появляется сообщение "Ничего не найдено!"

- summary: |
    Успешнаый поиск товара по фильтрам
  requirement: |
    При нажатии на чекбоксы в списке производителей должен выводиться товар выбранных брендов
  prerequisites:
    Открыта главная страница
  steps:
    - Нажать на чекбокс любого бренда
  expected-result: |
    Убедиться, что выводится товар выбранного бренда 

- summary: |
    Успешный просмотр товара 
  requirement: |
    При нажатии на карточку товара должно открываться окно с изображением товара
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на карточку любого товара
  expected-result: |
    Убедиться, что открывается окно с изображением товара

- summary: |
    Успешное добавление товара в корзину 
  requirement: |
    При нажатии "В корзину" товар добавляется в корзину
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать "В корзину" на любом товаре
    - Нажать "Корзина"
  expected-result: |
    Убедиться, что товар был добавлен в корзину

- summary: |
    Успешное оформление заказа в корзине 
  requirement: |
    При нажатии на кнопку "Оформить заказ" открывается модальное окно с уведомлением об успешном заказе
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать "В корзину" на любом товаре
    - Нажать "Корзина"
    - Нажать "Оформить заказ"
  expected-result: |
    Убедиться, что открывается модальное окно "Заказ успешно оформлен"

- summary: |
    Успешное удаление товаров из корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" товар должен удаляться
  prerequisites:
    В корзину добавлен товар
  steps:
    - Нажать на кнопку "Очистить корзину"
  expected-result: |
    Убедиться, что товар удаляется из корзины

- summary: |
    Неуспешный ввод в поле "Цена" буквенных значений 
  requirement: |
    Поле должно быть защищено от ввода буквенных значений
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на поле "Цена"
    - Ввести буквенное значение
  expected-result: |
    Убедирься, что в поле "Цена" не вводятся буквенные значения

- summary: |
    Успешный ввод в поле "Цена" отрицательных значений
  requirement: |
    Поле должно быть защищено от ввода отрицательных значений
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на поле "Цена"
    - Ввести отрицательное значение
  expected-result: |
    Убедиться, что в каталоге товаров появляется сообщение "Ничего не найдено!"

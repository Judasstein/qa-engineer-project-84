- summary: |
    Проверка поиска товара по ключевому слову или категории
  requirement: |
    При корректном вводе названия товар появится в списке
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поле "Поиск" название товара
  expected-result: |
    Выводится товар, который был введен в поле "Поиск"

- summary: |
    Проверка поиска товара по ключевому слову или категории
  requirement: |
    При некорректном вводе названия товара должно появиться сообщение "Ничего не найдено!"
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поле "Поиск" название несуществующего товара
  expected-result: |
    В списке товаров появляется сообщение "Ничего не найдено!"

- summary: |
    Проверка фильтра товаров
  requirement: |
    При нажатии на чекбоксы в списке производителей должен выводиться товар выбранных брендов
  prerequisites:
    Открыта главная страница
  steps:
    - Нажать чекбокс Essence
  expected-result: |
    Выводится товар бренда Essence 

- summary: |
    Проверка просмотра товара и просмотра подробной информации о товаре 
  requirement: |
    При нажатии на карточку товара должно открываться окно с изображением товара и подробной информацией
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на карточку товара
  expected-result: |
    Открывается окно с изображением и подробной информацией о товаре

- summary: |
    Проверка добавления товара в корзину и просмотра содержимого корзины 
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на кнопку "В корзину" на любом товаре
    - Нажать на кнопку "Корзина"
  expected-result: |
    Открывается страница со списком добавленных в корзину товаров

- summary: |
    Проверка оформления заказа в корзине 
  requirement: |
    При нажатии на кнопку "Оформить заказ" открывается модальное окно с уведомлением об успешном заказе
  prerequisites: |
    Открыта корзина
  steps:
    - Нажать на кнопку "В корзину" на любом товаре
    - Нажать на кнопку "Корзина"
    - Нажать на кнопку "Оформить заказ"
  expected-result: |
    Открывается модальное окно "Заказ успешно оформлен"

- summary: |
    Проверка удаления товаров из корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" товар должен удаляться
  prerequisites:
    Открыта корзина
  steps:
    - Нажать на кнопку "В корзину" на любом товаре
    - Нажать на кнопку "Корзина"
    - Нажать на кнопку "Очистить корзину"
  expected-result: |
    Товар удаляется из корзины 

- summary: |
    Проверка ввода в поле "Цена" буквенных значений 
  requirement: |
    Поле должно быть защищено от ввода недопустимых значений
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на поле "Цена"
    - Ввести буквенное значение
  expected-result: |
    В поле "Цена" не вводятся буквенные значения

- summary: |
    Проверка ввода в поле "Цена" отрицательных значений
  requirement: |
    Поле должно быть защищено от ввода отрицательных значений
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на поле "Цена"
    - Ввести отрицательное значение
  expected-result: |
    В каталоге товаров появляется сообщение "Ничего не найдено!"

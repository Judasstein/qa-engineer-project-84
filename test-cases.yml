- summary: |
    Проверка поиска товара по ключевому слову или категории
  requirement: |
    При корректном вводе названия товар появится в списке
  prerequisites: |
    Открыта главная страница
  test-data: |
    Essence
  steps:
    - Ввести в поле "Поиск" название товара
  expected-result: |
    В списке товаров выводится нужный товар

- summary: |
    Проверка поиска товара по ключевому слову или категории
  requirement: |
    При некорректном вводе названия товара должно появиться сообщение "Ничего не найдено!"
  prerequisites: |
    Открыта главная страница
  test-data: |
    Эссенс
  steps:
    - Ввести в поле "Поиск" название несуществующего товара
  expected-result: |
    В списке товаров появляется сообщение "Ничего не найдено!"


- summary: |
    Проверка фильтра товаров
  requirement: |
    При нажатии на чекбоксы в списке производителей должен выводиться товар выбранных брендов
  prerequisites:
    Открыта главная страница
  steps:
    - Нажать чекбокс Essence
  expected-result: |
    Выводится товар бренда Essence 

- summary: |
    Проверка просмотра товара и просмотра подробной информации о товаре 
  requirement: |
    При нажатии на карточку товара должно открываться окно с изображением товара и подробной информацией
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на карточку товара
  expected-result: |
    Открывается окно с изображением и подробной информацией о товаре

- summary: |
    Проверка добавления товара в корзину и просмотра содержимого корзины 
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на кнопку "В корзину" на любом товаре
    - Нажать на кнопку "Корзина"
  expected-result: |
    Открывается страница со списком добавленных в корзину товаров


    

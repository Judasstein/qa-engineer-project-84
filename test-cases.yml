- summary: |
    Успешное добавление товара в корзину 
  requirement: |
    При нажатии "В корзину" товар добавляется в корзину
  prerequisites: |
    Открыта главная страница
  test-data: |
    Milk
  steps:
    - Нажать "В корзину" на товаре Milk
    - Нажать "Корзина"
  expected-result: |
    Убедиться, что товар был добавлен в корзину

- summary: |
    Успешное оформление заказа в корзине 
  requirement: |
    При нажатии на кнопку "Оформить заказ" открывается модальное окно с уведомлением об успешном заказе
  prerequisites: |
    Открыта главная страница
  test-data: |
    Milk
  steps:
    - Нажать "В корзину" на любом товаре
    - Нажать "Корзина"
    - Нажать "Оформить заказ"
  expected-result: |
    Убедиться, что открывается модальное окно "Заказ успешно оформлен"

- summary: |
